<body>

<div class="container">
  <h2>Register</h2>
  <form>
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Enter your E-mail:</label>
    <input type="email" id="email" name="email" required disabled>

    <label for="mobile">Enter mobile number:</label>
    <input type="text" id="mobile" name="mobile" required disabled>

    <label for="country">Enter your country:</label>
    <input type="text" id="country" name="country" required disabled>

    <label for="userid">Create Username:</label>
    <input type="text" id="userid" name="userid" required disabled>

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" required disabled>

    <input type="submit" value="Register" disabled>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'Login.html';
        });
    </script>
    <div class="login-link">
      <p>Already have an account? <a href="Login.html">Login here</a></p>
    </div>

  </form>

  <div class="social-links">
    <div class="social-button">
      <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fpli%3D1%26nlr%3D1&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1423079454%3A1727197456320120&ddm=0">
        <img src="GoogleLogo.jpg" alt="Google">
        <span>Login with Google</span>
      </a>
    </div>
    <div class="social-button">
      <a href="https://www.facebook.com/login.php/">
        <img src="FacebookLogo.png" alt="Facebook">
        <span>Login with Facebook</span>
      </a>

    </div>
  </div>
  

  
</div>

<script>
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const mobileInput = document.getElementById('mobile');
  const countryInput = document.getElementById('country');
  const useridInput = document.getElementById('userid');
  const passwordInput = document.getElementById('password');
  const submitButton = document.querySelector('input[type="submit"]');

  nameInput.addEventListener('input', () => {
    if (nameInput.value.trim() !== '') {
      emailInput.disabled = false;
    } else {
      emailInput.disabled = true;
    }
  });

  emailInput.addEventListener('input', () => {
    if (emailInput.value.trim() !== '') {
      mobileInput.disabled = false;
    } else {
      mobileInput.disabled = true;
    }
  });

  mobileInput.addEventListener('input', () => {
    if (mobileInput.value.trim() !== '') {
      countryInput.disabled = false;
    } else {
      countryInput.disabled = true;
    }
  });

  countryInput.addEventListener('input', () => {
    if (countryInput.value.trim() !== '') {
      useridInput.disabled = false;
    } else {
      useridInput.disabled = true;
    }
  });

  useridInput.addEventListener('input', () => {
    if (useridInput.value.trim() !== '') {
      passwordInput.disabled = false;
    } else {
      passwordInput.disabled = true;
    }
  });

  passwordInput.addEventListener('input', () => {
    if (passwordInput.value.trim() !== '') {
      submitButton.disabled = false;
    } else {
      submitButton.disabled = true;
    }
  });
</script>
