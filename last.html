<!DOCTYPE html>
<html>
<head>
	<title>ElegantRoom.Ai</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="logo">ElegantRoom.Ai</div>
		<nav>
			<ul>
				<li><a href="https://www.amazon.in/"><i class="fa fa-shopping-cart"></i> Shop</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="image-section">
			<h2>Before Image</h2>
			<img src="before-image.jpg" alt="Before Image">
		</section>
		<section class="image-section">
			<h2>After Image</h2>
			<img src="after-image.jpg" alt="After Image">
		</section>
	</main>
	<footer>
		<button class="regenerate-btn">Regenerate</button>
		<button class="user-prompt-btn">User Prompt</button>
	</footer>
    <style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 1em;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.logo {
	font-size: 24px;
	font-weight: bold;
}

nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
}

nav li {
	margin-right: 20px;
}

nav a {
	color: #fff;
	text-decoration: none;
}

nav a:hover {
	color: #ccc;
}

.image-section {
	margin: 20px;
	padding: 20px;
	background-color: #f7f7f7;
	border: 1px solid #ddd;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.image-section h2 {
	margin-top: 0;
}

.image-section img {
	width: 100%;
	height: 300px;
	object-fit: cover;
	border-radius: 10px;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 1em;
	text-align: center;
}

.regenerate-btn, .user-prompt-btn {
	background-color: #4CAF50;
	color: #fff;
	border: none;
	padding: 10px 20px;
	font-size: 16px;
	cursor: pointer;
}

.regenerate-btn:hover, .user-prompt-btn:hover {
	background-color: #3e8e41;
}

/* Add CSS live animations */
.image-section {
	transition: transform 0.5s ease-in-out;
}

.image-section:hover {
	transform: scale(1.1);
}

.regenerate-btn, .user-prompt-btn {
	transition: background-color 0.5s ease-in-out;
}

.regenerate-btn:hover, .user-prompt-btn:hover {
	background-color: #3e8e41;
}
/* ... (rest of the CSS code remains the same) */

.image-section {
  margin: 20px;
  padding: 20px;
  background-color: #f7f7f7;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: flex; /* Add display: flex to make it horizontal */
  flex-wrap: wrap; /* Allow the sections to wrap to the next line if necessary */
  justify-content: space-between; /* Distribute the sections evenly */
}

.image-section h2 {
  margin-top: 0;
}

.image-section img {
  width: 45%; /* Adjust the width to make it horizontal */
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
  margin: 10px; /* Add some margin to separate the images */
}
    </style>
</body>
</html>
